{{- range .Values.microservices }}
{{- if and .database (eq .database.type "postgres") }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .name }}-postgres-service
spec:
  selector:
    app: {{ .name }}-postgres-deployment
  type: {{ default "ClusterIP" (and $.Values.developmentValues $.Values.developmentValues.serviceAccessType | default nil) }}
  ports:
    - port: {{ default (default 5432 .database.port) (and $.Values.developmentValues $.Values.developmentValues.databasesPorts (index $.Values.developmentValues.databasesPorts .name) | default nil) }}
      protocol: TCP
      targetPort: 5432
---
{{- end }}
{{- end }}
